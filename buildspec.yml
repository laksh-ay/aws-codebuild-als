version: 0.2

env:
  parameter-store:
    DEV_ENV1 : "DEV_ENV1"
    QA_ENV1 : "QA_ENV1"
  variables:
    DEV : "676"

phases:
  install:
    commands:
      - apt-get update -y
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt-get update -y
      - apt-get install -y yarn
      - echo for installing serverless
      - cd server
      - yarn global add serverless
      - yarn install
      - echo for local serverless developement
      - echo $DEV_ENV1
      - echo $QA_ENV1
      - echo $DEV
      # - cd ../client
      # - yarn install

  build:
    commands:
      # - cd ../server
      # - info=$(sls deploy)
      # - echo $info
      # - echo Build complete of server
      # - URL=$(echo $info | grep -oP "(https:\/\/)[a-zA-Z0-9]+\.[a-z]+\-[a-z]+\.[a-z]{2}\-[a-z]+\-[0-9]{1}\.[a-z]+\.[a-z]{3}\/[a-z]+$")
      # - echo $URL
      # - cd ../client
      # - REACT_APP_BACKEND_URL=$URL yarn run build
      # - echo Build complete of client
      # - cd ..
      # - set -a arr[3]
      # - arr[0]=qa
      # - arr[1]=prod
      # - arr[2]=dev
      # - cd server
      - obj=$(aws ssm get-parameters --names lambda-codebuild --query "Parameters[*].{Value:Value}" | grep -i "Value")
      - QA=$(aws ssm get-parameters --names QA-title --query "Parameters[*].{Value:Value}" | grep -i "Value")
      - aws ssm get-parameters --names QA-title
      - val=$(echo $obj | awk 'NR==1{print $2}')
      - QA_val=$(echo $QA | awk 'NR==1{print $2}')
      - echo $arr
      - echo $val
      - arr=$(echo $val | grep -oP "\w+")
      - QA_arr=$(echo $QA_val | grep -oP "\w+")
      - echo $QA_arr
      - for i in ${arr}; do echo $i; QA_TITLE=$QA_arr sls deploy -s qa; version=$(aws lambda list-versions-by-function --function-name express-api-qa-app --no-paginate --query "max_by(Versions, &  to_number(to_number(Version) || '0'))" | grep -i "Version"); string=$(echo $version | awk 'NR==1{print $2}'); number=$(echo $string | grep -oP "\d"); echo $number; aws lambda create-alias --name $i --function-name express-api-qa-app --function-version $number; done
      - echo deployed

cache:
  paths:
    # - 'client/node_modules/**/*'
    - 'server/node_modules/**/*'

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: server
